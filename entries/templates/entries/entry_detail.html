{% extends 'base.html' %}
{% block content %}
 <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/post-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{object.title}}</h1>
              <h2 class="subheading">
                {{object.abstract}}
              </h2>
              <span class="meta">Posteado por
                <a href="#">{{object.author.first_name}}</a>
                | {{object.creation_date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{object.title | safe}}
          </div>
        </div>
      </div>
    </article>

    <hr>
{% endblock %}
